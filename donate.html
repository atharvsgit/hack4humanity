<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 15vh;
        }

        .container h2 {
            margin-bottom: 1rem;
        }

        .qr-code {
            margin: 1rem 0;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }

        .btn-home {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate to ResetAndRise</h1>
    </header>

    <div class="container">
        <h2>Support Our Mission</h2>
        <p>Your contributions help us create more opportunities and change lives. Scan the QR code below to make a donation.</p>

        <div class="qr-code">
            <img src="qr.jpg" alt="QR Code for Payment">
        </div>

        <p>Thank you for your generosity!</p>

        <a href="home.html" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
